<!DOCTYPE html
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Craft Accessories</title>
 <div class="logo">
    <a href="index.html"><img src="logo.jpg" alt="logo for cozy craft supplies" class="logo"></a> 
 </div>
<link rel="stylesheet" href="styles.css">
<nav>
    <ul>
        <li><button class="home-btn" onclick="window.location.href='index.html'">Home</button></li>
        <li><button class="yarn-dir-btn" onclick="window.location.href='yarn.html'">Yarn</button></li>
        <li><button class="needles-dir-btn" onclick="window.location.href='needles.html'">Needles</button></li>
        <li><button class="acc-dir-btn" onclick="window.location.href='accessories.html'">Accessories</button></li>
        <li><button class="log-dir-btn" onclick="window.location.href='login.html'">Log In</button></li>
        <li><button class="back-btn" onclick="window.history.back()">Back</button></li> 
    </ul>
</nav>
</head>
<body>

<h1>Craft Accessories</h1>
<div class="row-container4">
    <div class="scissors">
        <h3>Scissors</h3>
        <p> Price: $<span class="price" data-price="5.00">5.00</span></p>
        <img src="scissors.jpg" alt="picture of scissors" />   
        <button class="scissors-atc" onclick="addToCart('scissors', 5.00)">Add to cart</button>
    </div>
        <div class="measuring-tape">
            <h3>Measuring Tape</h3>
            <p> Price: $<span class="price" data-price="3.00">3.00</span></p>
            <img src="measuring-tape.jpg" alt="picture of measuring tape" />   
            <button class="measuring-tape-atc" onclick="addToCart('measuring-tape', 3.00)">Add to cart</button>
    </div>
    <div class="stitch-markers">
        <h3>Stitch Markers</h3>
        <p> Price: $<span class="price" data-price="2.00">2.00</span></p>
        <img src="stitch-markers.jpg" alt="picture of stitch markers" />   
        <button class="stitch-markers-atc" onclick="addToCart('stitch-markers', 2.00)">Add to cart</button>
     </div>
</div>
    <div class="checkout"></div>
    <h2>ready to checkout</h2>
    <form>
        <h3> Billing Information</h3>
        <div class="form-group">
            <label for="name">FullName:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>    
        </div>
        <div class="form-group">
            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment" required>
                <option value="">Select a payment method</option>
                <option value="paypal">PayPal</option>
            </select>
        </div>
        <button type="submit">Submit Order</button> 
    </form>
    <script>
    let cartTotal = 0;  
        const savedCartTotal = sessionStorage.getItem("cartTotal");
        if (savedCartTotal !== null) {
            cartTotal = parseFloat(savedCartTotal);
        }

    function addToCart(item, price) {
        cartTotal += price;
        updateCartTotalDisplay();
    }
    function updateCartTotalDisplay() {
        document.getElementById("total-price").textContent = cartTotal.toFixed(2);
    }
    sessionStorage.setItem("cartTotal", cartTotal.toFixed(2));


    </script>
    <div id="cart-total">
        <h4>Cart Total: $<span id="total-price">0.00</span></h4>    
    </div>
</body>
</html>
