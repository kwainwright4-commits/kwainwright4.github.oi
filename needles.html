<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Yarn Selection</title>
 <link rel="stylesheet" href="styles.css">
<div class="nav-bar">
    <button class="home-btn" onclick="window.location.href='index.html'">Home</button>
    <button class="yarn-dir-btn" onclick="window.location.href='yarn.html'">Yarn</button>
    <button class="needles-dir-btn" onclick="window.location.href='needles.html'">Needles</button>   
    <button class="acc-dir-btn" onclick="window.location.href='accessories.html'"> Accessories</button>
    <button class="log-dir-btn" onclick="window.location.href='login.html'">Log In</button>
    <button class="back-btn" onclick="window.history.back()">Back</button>
</div>
    
</head>
<body>
    <h1>Needle Selection</h1>
    <div class="row-container3">
        <div class="wooden-needles">
            <h3>Wooden Needles</h3>
            <p> Price: $<span class="price" data-price="10.00">10.00</span></p>
            <img src="wooden-needles.jpg" alt="picture of wooden needles" />   
            <button class="wooden-atc" onclick="addToCart('wooden-needles', 10.00)">Add to cart</button>
        </div>
        <div class="metal-needles">
            <h3>Metal Needles</h3>
            <p> Price: $<span class="price" data-price="15.00">15.00</span></p>
            <img src="metal-needles.jpg" alt="picture of metal needles" />  
            <button class="metal-atc" onclick="addToCart('metal-needles', 15.00)">Add to cart</button>
        </div>  
    </div>
    <div class="checkout"></div>
    <h2>ready to checkout</h2>
    <form>
        <h3> Billing Information</h3>
        <div class="form-group">
            <label for="name">FullName:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>    
        </div>
        <div class="form-group">
            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment" required>
                <option value="">Select a payment method</option>
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
            </select>
        </div>
        <button type="submit">Submit Order</button> 
    </form>
<script>
    let cartTotal = 0;
    const savedCartTotal = sessionStorage.getItem("cartTotal");
    if (savedCartTotal !== null) {
        cartTotal = parseFloat(savedCartTotal);
    }
    function addToCart(item, price) {
        cartTotal += price;
        updateCartTotalDisplay();
    }   
    function updateCartTotalDisplay() {
        document.getElementById("total-price").textContent = cartTotal.toFixed(2);
    }   
    sessionStorage.setItem("cartTotal", cartTotal.toFixed(2));

</script>
    </div>
    
    <div id="cart-total">
        <h4>Cart Total: $<span id="total-price">0.00</span></h4>    
    </div>
</body>
</html>
